<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;

            display: flex;
            justify-content: center;
        }

            margin: 0 15px;

            color: white;

            display: block;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #575757;
        }

        .card-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .card {
            max-width: 350px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card-content h6 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .card-content p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .card-content .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            background-color: #28994a;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .card-content .button:hover {
            background-color: #198e42;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Online Quiz Competition</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="course.html">Courses</a></li>
        </ul>
    </nav>
    <section class="card-container" id="cardContainer">
        <!-- Dynamic content will be inserted here -->
    </section>
    <footer>
        <p>&copy; 2025 Online Quiz Competition. All Rights Reserved.</p>
    </footer>

    <script>
        /**
         * Card data for dynamic rendering.
         */
        const cardData = [
            {
                name: "Engr. Sawera Zafar",
                image: "./image/1.jpg",
                description: `Software Engineer | IEEE Graduate Member | 
                              Vice Chair of WIE | Full Stack Developer | 
                              Graphic Designer | Data Entry Expert`,
                link: "./people/Sawera.html"
            },
            {
                name: "Dr. Inam Ullah Khan",
                image: "https://media-mct1-1.cdn.whatsapp.net/v/t61.24694-24/402698368_3748687222017922_2011689402538357408_n.jpg?ccb=11-4&oh=01_Q5AaIKjUrbJi4Qr4d_JOQST6AnXa0-WhG9r_-crB5VFDzUTL&oe=679DCFF4&_nc_sid=5e03e0&_nc_cat=101",
                description: `AI Expert | Data Scientist | Author | 
                              Speaker | Mentor | Innovator|
                              IEEE Senior Member | AIEYS Founder`,
                link: "./people/Inam.html"
            }
        ];

        /**
         * Function to dynamically create cards based on data.
         */
        function renderCards(data) {
            const container = document.getElementById("cardContainer");
            data.forEach(card => {
                const cardElement = document.createElement("div");
                cardElement.className = "card";
                cardElement.innerHTML = `
                    <img src="${card.image}" alt="${card.name}">
                    <div class="card-content">
                        <h6>${card.name}</h6>
                        <p>${card.description}</p>
                        <a href="${card.link}" target="_blank" class="button">Explore</a>
                    </div>
                `;
                container.appendChild(cardElement);
            });
        }

        // Render cards on page load
        renderCards(cardData);
    </script>
</body>
</html>
