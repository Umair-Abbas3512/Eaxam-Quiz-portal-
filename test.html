<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .header {
            background-color: #1a1a1a;
            color: white;
            padding: 10px 20px;
        }
        .header h2 { margin: 0; }
        .timer-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #222;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            border: 5px solid #fbc02d;
            z-index: 999;
        }
        .main {
            display: flex;
        }
        .content {
            flex: 3;
            padding: 20px;
        }
        .sidebar {
            flex: 1;
            background-color: #eee;
            padding: 20px;
            border-left: 2px solid #ccc;
        }
        .question-box {
            background-color: #ffffff;
            border-left: 5px solid #7e57c2;
            padding: 15px;
            padding-top: 40px;
            margin-bottom: 10px;
        }
        .question-number { font-weight: bold; }
        .options label {
            display: block;
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 5px 0;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .options label:hover { background-color: #f3e5f5; }
        .footer-buttons, .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .footer-buttons button, .navigation-buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .finish-btn { background-color: #e91e63; color: white; }
        .nav-btn { background-color: #fbc02d; }
        .summary-buttons button {
            width: 40px;
            height: 40px;
            margin: 2px;
            border: none;
            border-radius: 50%;
            background-color: #f0f0f0;
            cursor: pointer;
            font-weight: bold;
        }
        .summary-buttons button.active { outline: 2px solid #000; }
        .summary-buttons button.answered { background-color: green; color: white; }
        .summary-buttons button.flagged { border: 2px solid red; }
        #username-display {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #quiz-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

 
    <div class="timer-circle" id="timer">30:00</div>

    <div id="username-display">
        <!-- This will show the username dynamically -->
        Welcome, <span id="username"></span>!
    </d  iv>

    <div class="main">
        <div class="content">
            <h2>Start the Quiz</h2>
            <form id="quizForm">
                <div id="questions"></div>

                <div class="footer-buttons">
                    <button type="button" class="finish-btn">Finish</button>
                    <button type="button" class="flag-btn">ðŸš© Flag</button>
                    <button type="button" class="save-btn">ðŸ’¾ Save</button>
                </div>

                <div class="navigation-buttons">
                    <button class="nav-btn" type="button" onclick="previousQuestion()">â€¹ Previous</button>
                    <button class="nav-btn" type="button" onclick="nextQuestion()">Next â€º</button>
                </div>
            </form>
        </div>

        <div class="sidebar">
            <h3>Summary</h3>
            <div class="summary-buttons" id="summary-buttons"></div>
            <p><strong>Attempted:</strong> <span id="attempted-count">0</span></p>
            <p><strong>Flagged:</strong> <span id="flagged-count">0</span></p>
            <p><strong>Total:</strong> <span id="total-questions">0</span></p>
        </div>
    </div>

    <script>
        // Function to extract the username from the URL parameters
        function getUsernameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('username');
        }

        // Display the username at the top of the page
        const username = getUsernameFromURL();
        document.getElementById('username').textContent = username;

        // Example quiz data (questions and options)
        const questions = [
            {
                question: "What does HTML stand for?",
                options: ["Hyper Text Markup Language", "High Text Markup Language", "Home Tool Markup Language", "Hyperlinks Text Markup Language"],
                correctAnswer: "Hyper Text Markup Language"
            },
            {
                question: "What does CSS stand for?",
                options: ["Cascading Style Sheets", "Computer Style Sheets", "Creative Style Sheets", "Colorful Style Sheets"],
                correctAnswer: "Cascading Style Sheets"
            }
        ];

        let currentQuestionIndex = 0;

        // Display the current question and options
        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            const questionContainer = document.getElementById('questions');
            questionContainer.innerHTML = `
                <div class="question-box">
                    <p class="question-number">${currentQuestionIndex + 1}. ${question.question}</p>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <label>
                                <input type="radio" name="answer" value="${option}">
                                ${option}
                            </label><br>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Move to the next question
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                alert("You've completed the quiz!");
            }
        }

        // Move to the previous question
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        // Initialize the first question when the page loads
        displayQuestion();
    </script>

</body>
</html>
