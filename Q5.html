<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz - Question 5</title>
    <style>
        /* Your existing CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #575757;
        }

        .quiz-container {
            padding: 40px;
            text-align: center;
        }

        .quiz-container h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .options {
            margin-top: 20px;
        }

        .option {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            width: 50%;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #45a049;
        }

        .prev-next-btns {
            margin-top: 30px;
        }

        .prev-btn, .submit {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            width: 20%;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .prev-btn:hover, .submit:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Quiz - Online Quiz Competition</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="course.html">Courses</a></li>
        </ul>
    </nav>

    <div class="quiz-container">
        <h2>Question 5: What is the Turing Test?</h2>
        <div class="question">
            <p>Select the correct answer from the options below:</p>
        </div>
    
        <div class="options">
            <button class="option" onclick="selectAnswer(1)">1. A test to evaluate a machine's ability to exhibit intelligent behavior</button>
            <button class="option" onclick="selectAnswer(2)">2. A process for designing AI models using supervised learning</button>
            <button class="option" onclick="selectAnswer(3)">3. A method to calculate the efficiency of machine algorithms</button>
            <button class="option" onclick="selectAnswer(4)">4. A procedure for training neural networks</button>
        </div>
    
        <div class="prev-next-btns">
            <a href="Q4.html" class="prev-btn">Previous</a>
            <a href="submit.html" class="submit" onclick="submitQuiz()">Submit</a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Online Quiz Competition. All Rights Reserved.</p>
    </footer>

    <script>
        // Initialize the variable to store the user's selected answer
        let selectedAnswer = null;

        // Function to handle answer selection
        function selectAnswer(optionNumber) {
            selectedAnswer = optionNumber;
            // Highlight selected option
            const options = document.querySelectorAll('.option');
            options.forEach((button, index) => {
                if (index + 1 === optionNumber) {
                    button.style.backgroundColor = '#45a049'; // Highlight selected answer
                } else {
                    button.style.backgroundColor = '#4CAF50'; // Reset other options
                }
            });
        }

        // Function to handle quiz submission
        function submitQuiz() {
            if (selectedAnswer === null) {
                alert("Please select an answer before submitting!");
                return;
            }

            // Simulating a simple check on the correct answer (Option 1 is the correct answer)
            if (selectedAnswer === 1) {
                alert("Correct Answer! Great job.");
            } else {
                alert("Incorrect Answer. Try again!");
            }

            // Here, you can also send the answer to a server or save it locally for further use
            // For example, saving the result in localStorage:
            localStorage.setItem('question5Answer', selectedAnswer);
        }
    </script>
</body>
</html>
