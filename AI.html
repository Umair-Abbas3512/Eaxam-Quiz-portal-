<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz - Online Quiz Competition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #575757;
        }

        .quiz-container {
            padding: 20px;
            text-align: center;
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .options button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 300px;
            transition: background-color 0.3s;
        }

        .options button:hover {
            background-color: #45a049;
        }

        .options button.correct {
            background-color: #45a049;
        }

        .options button.wrong {
            background-color: #f44336;
        }

        .next-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 300px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 30px;
            text-decoration: none;
            display: inline-block;
        }

        .next-btn:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 4%;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Quiz - Online Quiz Competition</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="course.html">Courses</a></li>
        </ul>
    </nav>

    <div class="quiz-container">
        <h2>Question 1: What is Artificial Intelligence?</h2>
        <div class="question">
            <p>Select the correct answer from the options below:</p>
        </div>

        <div class="options">
            <button onclick="checkAnswer(this, false)">Machine learning models used for data analysis</button>
            <button onclick="checkAnswer(this, true)">A branch of computer science that deals with creating intelligent machines</button>
            <button onclick="checkAnswer(this, false)">A type of computer hardware used in robotics</button>
            <button onclick="checkAnswer(this, false)">Programming languages used in software development</button>
        </div>
        <a href="Q2.html" class="next-btn" id="nextButton" style="display: none;">Next</a>
    </div>

    <footer>
        <p>&copy; 2025 Online Quiz Competition. All Rights Reserved.</p>
    </footer>

    <script>
        function checkAnswer(button, isCorrect) {
            const buttons = document.querySelectorAll('.options button');
            buttons.forEach(btn => btn.disabled = true); // Disable all buttons after selection

            if (isCorrect) {
                button.classList.add('correct');
                localStorage.setItem('score', (parseInt(localStorage.getItem('score')) || 0) + 1); // Increment score
            } else {
                button.classList.add('wrong');
            }

            document.getElementById('nextButton').style.display = 'inline-block'; // Show "Next" button
        }
    </script>
</body>
</html>
