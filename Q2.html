<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz - Question 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #575757;
        }

        .quiz-container {
            padding: 20px;
            text-align: center;
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .options button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 300px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .options button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .options button:active {
            background-color: #006F73;
            transform: translateY(2px);
        }

        .prev-next-btns {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            width: 350px;
            margin: 30px auto;
        }

        .prev-next-btns a {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 300px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 25%;
            text-align: center;
        }

        .prev-next-btns a:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .prev-next-btns a:active {
            background-color: #006F73;
            transform: translateY(1px);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            /* margin-top: 2px; */
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .feedback.correct {
            color: green;
        }

        .feedback.wrong {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Quiz - Online Quiz Competition</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="course.html">Courses</a></li>
        </ul>
    </nav>

    <div class="quiz-container">
        <h2>Question 2: What is Machine Learning?</h2>
        <div class="question">
            <p>Select the correct answer from the options below:</p>
        </div>

        <div class="options">
            <button onclick="checkAnswer(this, 1)">Supervised learning models for data analysis</button>
            <button onclick="checkAnswer(this, 2)">A process of teaching computers to learn from data</button>
            <button onclick="checkAnswer(this, 3)">A type of machine used in robotics</button>
            <button onclick="checkAnswer(this, 4)">All of the above</button>
        </div>

        <div id="feedback" class="feedback"></div>

        <div class="prev-next-btns">
            <a href="AI.html" class="prev-btn">Previous</a>
            <a href="Q3.html" class="next-btn">Next</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Online Quiz Competition. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript for answer checking and feedback
        const correctAnswer = 2;

        function checkAnswer(button, selectedOption) {
            const feedbackElement = document.getElementById('feedback');

            if (selectedOption === correctAnswer) {
                feedbackElement.textContent = 'Correct! Well done.';
                feedbackElement.className = 'feedback correct';
            } else {
                feedbackElement.textContent = 'Wrong! Try again.';
                feedbackElement.className = 'feedback wrong';
            }

            // Disable all buttons after selection
            const buttons = document.querySelectorAll('.options button');
            buttons.forEach(btn => btn.disabled = true);

            // Highlight selected button
            button.style.backgroundColor = selectedOption === correctAnswer ? 'green' : 'red';
        }
    </script>
</body>
</html>
